<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 bootstrap button</title>
    <link href="/css/style.css" rel="stylesheet" >
    <link href="/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <div class="container_fluid text-center">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-primary w-50  ">submit 1</button>
                <br> <br>
                <button class="btn btn-success btn-lg w-70">submit2</button>
                <br> <br>
                <button class="btn btn-dark btn-sm">submit3</button>
                <br> <br>
                <button class="btn btn-warning ">submit4</button>
                <br> <br>
                <button class="btn btn-outline-danger">submit5</button>
                <br> <br>
                <button class="btn btn-dark">submit6</button
                    ><br> <br>
                <button class="btn btn-outline-secondary">submit7</button>
                <br> <br>
                <button class="btn btn-light">submit8</button>
                <br> <br>

                <button class="btn btn-primary btn-group-lg">submit10</button>
                <br> <br>
                <button class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm"> </span>

                  </button>

            </div>

        </div>
    </div>
   
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
